<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Idea | Game By You.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1c1c1c;
            --card-bg: #2d2d2d;
            --accent: #007acc;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 2rem 10%;
            align-items: center;
        }

        .logo { font-weight: 800; letter-spacing: 2px; color: var(--accent); text-decoration: none; }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #121212;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, textarea:focus { border-color: var(--accent); outline: none; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        button:hover { background: #005fa3; }

        .status-msg { text-align: center; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">GAME BY YOU</a>
        <div class="nav-links">
            <a href="index.html#download">Download</a>
            <a href="index.html#how-to">How to Install</a>
            <a href="idea.html" style="color: white;">Submit Idea</a>
        </div>
    </nav>

    <section class="form-container">
        <h2>Submit an Idea</h2>
        <p style="color: var(--text-dim); margin-bottom: 25px;">Enter your YouTube name and what you want to see in the game.</p>
        
        <form id="ideaForm">
            <label>YouTube @ or Name</label>
            <input type="text" id="username" placeholder="@Username" required>
            
            <label>The Idea</label>
            <textarea id="idea" rows="5" placeholder="What should I add next?" required></textarea>
            
            <button type="submit" id="submitBtn">Send Idea</button>
        </form>
        <p id="status" class="status-msg"></p>
    </section>

    <script>
        const form = document.getElementById('ideaForm');
        const webhookURL = "https://discord.com/api/webhooks/1463402753798967398/FG8zwIz3vmuoW3dJrDZx1ag_FLv_G0cUfFpV9A60MHKeDSpwbBs-fMfn6YZduIGXQIuV";

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');

            btn.innerText = "Sending...";
            btn.disabled = true;

            const payload = {
                embeds: [{
                    title: "ðŸš€ New Game Mechanic Idea!",
                    color: 3066993,
                    fields: [
                        { name: "Creator", value: document.getElementById('username').value, inline: true },
                        { name: "Idea", value: document.getElementById('idea').value }
                    ]
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => {
                status.innerText = "Idea received! Check the next devlog.";
                status.style.color = "#4caf50";
                form.reset();
            })
            .catch(() => {
                status.innerText = "Error. Check your Webhook URL.";
                status.style.color = "#ff4d4d";
            })
            .finally(() => {
                btn.innerText = "Send Idea";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
